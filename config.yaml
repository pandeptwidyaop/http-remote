server:
  host: "0.0.0.0"
  port: 8080
  path_prefix: "/devops"
  # allowed_origins:
  #   - "https://example.com"
  #   - "*.example.com"

database:
  path: "./data/deploy.db"

auth:
  session_duration: "24h"
  bcrypt_cost: 12

execution:
  default_timeout: 300
  max_timeout: 3600
  max_output_size: 10485760

admin:
  username: "admin"
  password: "changeme"

terminal:
  shell: "/bin/bash"
  args: ["-l"]
  env:
    - "SUDO_ASKPASS=/usr/bin/ssh-askpass"
  # enabled: true  # Set to false to disable terminal


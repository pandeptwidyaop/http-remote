server:
  host: "0.0.0.0"
  port: 8081
  path_prefix: "/devops"
  # allowed_origins:
  #   - "https://example.com"
  #   - "*.example.com"

database:
  path: "./data/deploy.db"

auth:
  session_duration: "24h"
  bcrypt_cost: 12

execution:
  default_timeout: 300
  max_timeout: 3600
  max_output_size: 10485760

admin:
  username: "admin"
  password: "admin"

terminal:
  shell: "/bin/bash"
  args: ["-l"]
  env:
    - "SUDO_ASKPASS=/usr/bin/ssh-askpass"
  # enabled: true  # Set to false to disable terminal

# Security settings
security:
  # 32-byte encryption key for TOTP secrets (64 hex characters)
  # Generate with: openssl rand -hex 32
  encryption_key: "b78ed7e092d5b96eb537e1b2810b8ccf769f1a7dd3fbe400edde9b9750dc05a8"
#
#   # Account lockout settings (brute force protection)
#   max_login_attempts: 5    # Lock after 5 failed attempts (default: 5)
#   lockout_duration: "15m"  # Lock for 15 minutes (default: 15m)

# File browser security settings (optional)
# If allowed_paths is set, only those paths are accessible (whitelist mode)
# blocked_paths adds additional restrictions on top of system paths
# files:
#   # Whitelist: Only allow access to these paths
#   allowed_paths:
#     - "/home/devops"
#     - "/opt/apps"
#   # Blacklist: Block access to these paths (in addition to system paths like /bin, /etc, /usr)
#   blocked_paths:
#     - "/home/devops/.ssh"
#     - "/home/devops/.gnupg"

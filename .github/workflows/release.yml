name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Semantic Release (Dry Run)
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: true
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show next version
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "Next version: v${{ steps.semantic.outputs.new_release_version }}"

  build:
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Linux AMD64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
          VERSION: v${{ needs.release.outputs.new_release_version }}
        run: |
          go build -ldflags="-s -w \
            -X github.com/pandeptwidyaop/http-remote/internal/version.Version=${VERSION} \
            -X github.com/pandeptwidyaop/http-remote/internal/version.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S') \
            -X github.com/pandeptwidyaop/http-remote/internal/version.GitCommit=${GITHUB_SHA::8}" \
            -o http-remote-linux-amd64 ./cmd/server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: http-remote-linux-amd64
          path: http-remote-linux-amd64

  publish:
    needs: [release, build]
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release assets
        run: |
          mkdir -p release
          VERSION="v${{ needs.release.outputs.new_release_version }}"

          # Move and rename binaries
          for dir in dist/*/; do
            binary=$(ls "$dir")
            cp "$dir$binary" "release/$binary"
            chmod +x "release/$binary"

            # Create checksum
            cd release
            sha256sum "$binary" > "$binary.sha256"
            cd ..
          done

          ls -la release/

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: v${{ needs.release.outputs.new_release_version }}
        run: |
          # Upload binaries to release
          for file in release/*; do
            echo "Uploading $file..."
            gh release upload "$VERSION" "$file" --clobber
          done
